<!DOCTYPE html>
<html>
<head>
<title>Lifecast WebVR 6DOF VR Video</title>
<meta charset="UTF-8">
<meta name="description" content="A 6DOF VR video that you can watch in WebVR on Oculus Quest 2.">
<meta name="keywords" content="VR Video, 6DOF, Volumetric, Oculus, Quest, Quest 2, WebVR, WebXR, Quest Browser, VR180">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script type="module">
  import * as LifecastVideoPlayerPreloader from './lifecast_res/LifecastVideoPlayerPreloader.js';
  LifecastVideoPlayerPreloader.init({
    _embed_in_div: "player_div",
  });
</script>
<script type="module">
  import * as LifecastVideoPlayer from './lifecast_res/LifecastVideoPlayer11.js';
  LifecastVideoPlayer.init({
    _media_urls: ["media/ldi3.png"],
    _embed_in_div: "player_div",
    _cam_mode: "orbit",
    _transparent_bg: true
  });
  window.lifecastLoad = LifecastVideoPlayer.load;
</script>

</head>
<body style="background-color: green;">

Hello!

<div id="player_div" style="width: 600px; height: 500px;"></div>

<div style="display: flex; width: 600px;">
  <button style="flex: 1" onclick="lifecastLoad(['media/facepaint_ldi3_h265_hvc1.mp4', 'media/facepaint_ldi3_h264.mp4', 'media/facepaint_ldi3_h264_1920x1920.mp4'])">Facepaint</button>
  <button style="flex: 1" onclick="lifecastLoad(['media/ldi3_h265_hvc1_welder.mp4', 'media/ldi3_h264_welder.mp4'])">Welder</button>
  <button style="flex: 1" onclick="lifecastLoad(['media/ldi3.png'])">Orrery</button>
</div>

</body>
</html>
