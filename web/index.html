<!DOCTYPE html>
<html>
<head>
<title>Lifecast LDI Player</title>
<meta charset="UTF-8">
<meta name="description" content="A 6DOF VR video that you can watch in WebVR on Oculus Quest 2.">
<meta name="keywords" content="VR Video, 6DOF, Volumetric, Oculus, Quest, Quest 2, WebVR, WebXR, Quest Browser, VR180">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="icon" type="image/png" href="./lifecast_res/lifecast_logo_black_small.png">

<script type="module">
  import * as LifecastVideoPlayerPreloader from './lifecast_res/LifecastVideoPlayerPreloader.js';
  LifecastVideoPlayerPreloader.init();
</script>
<script type="module">
  import * as LifecastVideoPlayer from './lifecast_res/LifecastVideoPlayer11.js';
  LifecastVideoPlayer.init({
    _media_url: "media/ldi3.png",
    //_media_url_oculus: "", // use this URL when playing in oculus browser (which might support h265)
    //_media_url_mobile: "", // a fallback video file for mobile devices that can't play higher res video
    _media_url_safari: "media/ldi3_h265_hvc1_welder.mp4", // a fallback video file for safari (i.e. Vision Pro) [not mobile]
    //_embed_in_div: "",
    //_cam_mode: "default", // default, orbit
    //_vfov: 80,  // vertical field of view
    //_lock_position: false, // If true, do not allow camera motion
    //_autoplay_muted: true, // If this is a video, try to start playing immediately (muting is required)
    //_loop: true,  // If true, loop video
    //_transparent_bg: true //  If you don't need transparency, it is faster to set this to false
  });
</script>

</head>
<body style="background-color: green;">
</body>
</html>
